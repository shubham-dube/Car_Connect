name: FixItParts

description: "A Car Services Application"

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  http:
  shared_preferences:
  jwt_decoder:
  flutter_svg:
  cupertino_icons: ^1.0.2
  image_picker:
  #  firebase_analytics:
  firebase_core:
  firebase_storage: ^11.0.7
#  cloud_firestore: ^4.3.7

dev_dependencies:
  flutter_test:
    sdk: flutter

#  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Muli
      fonts:
        - asset: assets/fonts/muli/Muli.ttf
        - asset: assets/fonts/muli/Muli-Bold.ttf
          weight: 700
        - asset: assets/fonts/muli/Muli-Light.ttf
          weight: 300
